name: pihole
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    cap_add:
      - NET_ADMIN
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 80:80/tcp
    environment:
      - TZ=${TZ:-Europe/Dublin}
      - WEBPASSWORD=password
    volumes:
      - ${BASE_PATH}/pihole/etc-pihole:/etc/pihole
      - ${BASE_PATH}/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    restart: unless-stopped
